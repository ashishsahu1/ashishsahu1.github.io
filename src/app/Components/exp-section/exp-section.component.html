<div class="">
    <div *ngFor="let item of exp">
        <div class="timeline-item pl-4">
            <div class="timeline-content">
                <p class="heading">{{item.sdate}}  -  {{item.edate}}</p>
                <p class="title is-4">{{item.firm}}</p>
                <p class="subtitle is-5">{{item.title}}</p>
                <p>{{item.desc}}</p>
            </div>
        </div>
        <hr>
    </div>   
    
</div>
