<div class="card">
    <div class="card-image">
        <figure class="image is-4by3">
            <img [src]=project.image alt="Placeholder image">
        </figure>
    </div>
    <div class="card-content">
        <div class="media">
            <div class="media-content">
                <p class="title is-4">{{ project.title }}</p>
                <p class="subtitle is-6"><b>{{project.summary}}</b></p>
            </div>
        </div>

        <div class="content dsc">
            {{project.desc}}
            <br>
        </div>
    </div>
    <footer class="card-footer">
        <a [href]="project.github" target="_blank" class="card-footer-item g-btn">Github</a>
        <a [href]="project.deployed" target="_blank" class="card-footer-item l-btn">Live</a>
    </footer>
</div>
